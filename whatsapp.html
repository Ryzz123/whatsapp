<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=`">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Whatsapp | Profile</title>
</head>
<body>
    <!-- header -->
    <header>
        <section id="header">
            <div class="header">
                <div class="icon">
                    <i class="bi bi-arrow-left-short"></i>
                </div>
                <div class="judul">
                    <a href=""><h3 class="header-teks">Setelan</h3></a>
                </div>
            </div>
        </section>
    </header>
    <!-- akhir header -->

    <!-- bagian profil -->
    <head>
        <section id="profil">
            <div class="profil">
                <div class="gambar-container">
                    <div class="gambar-profil">
                        <img src="https://i.scdn.co/image/ab67616d0000b27317664ce6a5f944ce8f6e81ae" alt="">
                    </div>
                    <div class="nama">
                        <h5 class="nama-teks">Ryzz</h5>
                        <p class="about">Ada</p>
                    </div>
                </div>
                <div class="barcode">
                    <img id="bg" src="img/qr-code-svgrepo-com.svg" alt="">
                </div>
            </div>
        </section>
    </head>
    <!-- akhir dari profil -->

    <!-- konten -->
    <main>
        <section id="konten">
            <div class="konten1">
                <div class="akun">
                    <div class="logo-kunci">
                        <img src="img/key-svgrepo-com (1).svg" alt="">
                    </div>
                    <div class="teks-kunci">
                        <p id="teks-akun">Akun</p>
                        <p class="about">Privasi,Keamanan,ganti nomor</p>
                    </div>
                </div>
            </div>
            <div class="konten1">
                <div class="akun">
                    <div class="logo-kunci">
                        <i class="bi bi-chat-left-text"></i>
                    </div>
                    <div class="teks-kunci">
                        <p id="teks-akun">Chat</p>
                        <p class="about">Tema, Wallpaper, riwayat chat</p>
                    </div>
                </div>
            </div>
            <div class="konten1">
                <div class="akun">
                    <div class="logo-kunci">
                        <i class="bi bi-bell-fill"></i>
                    </div>
                    <div class="teks-kunci">
                        <p id="teks-akun">Notifikasi</p>
                        <p class="about">Privasi,Keamanan,ganti nomor</p>
                    </div>
                </div>
            </div>
            <div class="konten1">
                <div class="akun">
                    <div class="logo-kunci">
                        <img src="img/loading-process-svgrepo-com (1).svg" alt="">
                    </div>
                    <div class="teks-kunci">
                        <p id="teks-akun">Penyimpanan dan data</p>
                        <p class="about about2">Penggunaan Jaringan, unduh <br> otomatis</p>
                    </div>
                </div>
            </div>
            <div class="konten1">
                <div class="akun">
                    <div class="logo-kunci">
                        <i class="bi bi-question-circle"></i>
                    </div>
                    <div class="teks-kunci">
                        <p id="teks-akun">Bantuan</p>
                        <p class="about about2">Pusat Bantuan, hubungi kami, kebijakan <br> privasi</p>
                    </div>
                </div>
            </div>
            <div class="konten1 konten2">
                <div class="akun">
                    <div class="logo-kunci">
                        <i class="bi bi-people-fill"></i>
                    </div>
                    <div class="teks-kunci">
                        <p id="teks-akun-">Undang teman</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- akhir konten -->

    <!-- footer -->
    <footer>
        <section id="footer">
            <div class="footer">
                <div class="footer-teks">
                    <p class="footer-1">from</p>
                </div>
                <div class="logo-teks">
                    <img width="16" src="img/rock-svgrepo-com (1).svg" alt="">
                    <span>Ryzz</span>
                </div>
            </div>
        </section>
    </footer>
    <!-- akhir dari footer -->
    <script src="js/script.js"></script>
</body>
</html>
